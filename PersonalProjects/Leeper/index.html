
<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="scripts/style.css">
<link rel="stylesheet" href="scripts/styleMonth.css">
<link rel="stylesheet" href="scripts/styleWeek.css">
<link rel="stylesheet" href="scripts/styleDay.css">
<script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-storage.js"></script>
<script src="scripts/index.js" defer></script>
<script src="scripts/checkUsers.js" defer></script>
<head>
  <meta charset='utf-8' />
</head>
<body>
    <div class="detailList" id="detailList">
        <a class="logo" id="logo" onclick="homeSideScreen()">13</a>
        <div class="tabs">
            <div class="bottomBorder"></div>
            <div class="tabLocation">
                <div class="inactive" id="newProgram">Add New</div>
                <div class="inactive" id="removed">Recently Removed</div>
                <div class="inactive" id="details">Details</div>
            </div>
        </div>
        <div id="sideScreen"></div>
    </div>
    <div class="stickyTop" id="stickyTop">
        <div class="timelineButtons">
            <button class="previousButton" id="previousButton">&lt;</button>
            <div class="timeline" id="timeline"></div>
            <button class="nextButton" id="nextButton">&gt;</button>
        </div>
        <div class="monthYearVisible" id="monthYearVisible"></div>
        <div id="calendarDates"></div>
    </div>
    <div class="calendarMachines" id="calendarMachines"></div>
    <div class="entireCalendar" id="entireCalendar"></div>
    <div class="calendarChanges" id="calendarChanges">
        <button class="submitChanges" id="submitChanges" onclick="submit()">
            <img class="submitImg" id="submitImg" src="imgs/save.png">
        </button>
        <div class="timeFrame" id="timeFrame">
            <button class="previousTimeFrame" id="previousTimeFrame" onclick="swapTimeView(this.id)">previous</button>
            <div class="currentTimeFrame" id="currentTimeFrame">Week</div>
            <button class="nextTimeFrame" id="nextTimeFrame" onclick="swapTimeView(this.id)">next</button>
        </div>
        <div class="calendarOverview" id="calendarOverview">
        </div>
    </div>
</body>
</html>
